                        document.getElementById("opciones").style.background=""    
                    }, 200);
                    addlistaerrores(palabraBuscada)
                    
                    opciones()
                }
            }
            if(e.target.id== "op4"){
                if(posiciones[3]== palabraBuscada){
                    document.getElementById("opciones").style.background="green"
                    document.getElementById("aciertos").innerHTML= parseInt(document.getElementById("aciertos").innerHTML)+1    
                    setTimeout(() => {
                        document.getElementById("opciones").style.background=""    
                    }, 200);
                    vistos.push(palabraBuscada)
                    opciones()
                }else{
                    document.getElementById("opciones").style.background="red"
                    setTimeout(() => {
                        document.getElementById("opciones").style.background=""    
                    }, 200);
                    addlistaerrores(palabraBuscada)
                    opciones()
                }
            }
            
        })

        function desplegarmenu() {
            var dw= document.getElementById("menu")
            var dh= document.getElementById("menu")
            if(dh.style.height=== "") {
                //console.log("a ", dh.style.height, "- ")
                document.getElementById("menu").style.height = "50%";
                dw.style.width= "50%"
                setTimeout(() => {
                    document.getElementById("menu").setAttribute("class", "desplegado")    
                }, 10);
                
                
            }else{
                document.getElementById("menu").style.height = "";
                dw.style.width= ""
                document.getElementById("menu").setAttribute("class", "")                
            }
            
            
        }
        document.documentElement.addEventListener("click", (e)=>{
            if (e.target.id != "menu" && document.getElementById("menu").className == "desplegado") {
                    desplegarmenu()
            }
        })


        // recibe las lista idioma nativo e idioma a aprender, las depliega en una elemento tabla con el Id lista
        function verlista(baseesp,basede){
            //conbinar listas, para ordenar alfabeticamente
            let listaConvinada= [];
            for (let i = 0; i < baseesp.length; i++) {
                listaConvinada.push(basede[i] + "-"+ baseesp[i]);
                
            }

            document.getElementById("lista").innerHTML= `
            <tr>
                <th>aleman</th>
                <th>espanol</th>
            </tr>
            `
            listaConvinada.sort().forEach(e=>{
                let valor= e.split("-")    
                document.getElementById("lista").innerHTML+=
                `
                    <tr>
                        <td>${valor[0]}</td>
                        <td>${valor[1]}</td>
                    </tr>
                `
            })    
        }
